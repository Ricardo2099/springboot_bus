<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de Sesi칩n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #333; /* Fondo oscuro de la landing page */
            color: #eee; /* Texto claro de la landing page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #444; /* Contenedor gris oscuro */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            color: #eee;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .message {
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #bbb;
        }

        .error {
            color: #ff6666;
        }

        .success {
            color: #66cc66;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ddd;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 22px); /* Ajustar ancho para el padding y borde */
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #eee;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #777;
            outline: none;
        }

        button[type="submit"] {
            background-color: #555;
            color: #eee;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #777;
        }

        .link {
            margin-top: 30px;
            font-size: 0.9em;
            color: #bbb;
        }

        .link a {
            color: #88bfff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img th:src="@{/images/logo-jc.png}" alt="Logo J&C"/>
    </div>
    <h1>Iniciar Sesi칩n</h1>

    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${logout}" class="message success">
        <p th:text="${logout}"></p>
    </div>

    <div th:if="${registroExitoso}" class="message success">
        <p th:text="${registroExitoso}"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required="required"/>
        </div>
        <button type="submit">Iniciar Sesi칩n</button>
    </form>

</div>
</body>
</html>
